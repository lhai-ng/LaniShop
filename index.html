<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: fit-content;
            padding: 2rem;
            overflow-x: hidden;
        }
        #product-list {
            width: 100vw;
            height: fit-content;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 2rem;
        }
        .card {
            width: 256px;
            height: 400px;
            background-color: aquamarine;
            cursor: pointer;
        }

        .btn {
            width: 4rem;
            height: 2rem;
        }

        #input-sort {
            margin: .5rem .5rem 0 0;
        }

        .card-image {
            max-width: 240px;
            max-height: 240px;
        }

        .add-to-cart {
            cursor: pointer;
        }

        .sold {
            position: relative;
        }

        .sold::before {
            color: #666;
            content: 'SOLD!';
            top: 0;
            left: 0;
            z-index: 2;
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            background-color: azure;
        }

        .color-list {
            display: flex;
        }

        .color-selection {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <script src="main.js"></script>
    <script>
        protoCall.renderProductList();
        
        const category = document.createElement('div')
        const categoryTitle = document.createElement('h3');
        categoryTitle.textContent = 'Category';

        const healthy = protoCall.addFilterRadio('Healthy', 'category', 'healthy', '', protoCall.categoryCallback.bind(protoCall));
        const unhealthy = protoCall.addFilterRadio('Unhealthy', 'category', 'unhealthy', '', protoCall.categoryCallback.bind(protoCall));
        category.append(categoryTitle, healthy, unhealthy);

        const filter = document.createElement('div')
        const filterTitle = document.createElement('h3');
        filterTitle.textContent = 'Filter';

        const readyToShip = protoCall.addFilterRadio('Ready to Ship', 'readyToShip', true, '', protoCall.readyToShipCallback.bind(protoCall));

        const under15 = protoCall.addFilterRadio('Under $15', 'price', 'under $15', '', protoCall.priceCallback.bind(protoCall));
        const from15 = protoCall.addFilterRadio('From $15', 'price', 'from $15', '', protoCall.priceCallback.bind(protoCall));

        const red = protoCall.addFilterCheckbox('Red', 'color', 'red', '', protoCall.colorCallback.bind(protoCall));
        const green = protoCall.addFilterCheckbox('Green', 'color', 'green', '', protoCall.colorCallback.bind(protoCall));
        const mlue = protoCall.addFilterCheckbox('Mlue', 'color', 'blue', '', protoCall.colorCallback.bind(protoCall));

        const oneStar = protoCall.addFilterRadio('From 1*', 'rating', 'from 1*', '', protoCall.ratingCallback.bind(protoCall));
        const twoStar = protoCall.addFilterRadio('From 2*', 'rating', 'from 2*', '', protoCall.ratingCallback.bind(protoCall));
        const threeStar = protoCall.addFilterRadio('From 3*', 'rating', 'from 3*', '', protoCall.ratingCallback.bind(protoCall));
        const fourStar = protoCall.addFilterRadio('From 4*', 'rating', 'from 4*', '', protoCall.ratingCallback.bind(protoCall));
        const fiveStar = protoCall.addFilterRadio('5*', 'rating', '5*', '', protoCall.ratingCallback.bind(protoCall));
        filter.append(filterTitle, readyToShip, under15, from15, red, green, mlue, oneStar, twoStar, threeStar, fourStar, fiveStar);

        protoCall.filterControls.append(category, filter);
    </script>
</body>
</html>
